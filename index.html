<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Comic Sans MS', cursive;
}

/* Fixed full-screen background */
#bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  background:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("ny.jpeg") center center / cover no-repeat;
}

/* Centered content */
#content {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  color: #fff;
  font-size: 2.8em;
  text-shadow: 0 0 10px #fff, 0 0 25px pink, 0 0 40px hotpink;
  animation: glow 2s infinite alternate;
  margin-bottom: 20px;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to   { text-shadow: 0 0 40px pink; }
}

button {
  padding: 15px 35px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  background: hotpink;
  color: white;
  box-shadow: 0 0 20px pink;
  cursor: pointer;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<div id="bg"></div>

<div id="content">
  <h1>ðŸŽ† HAPPY NEW YEAR SHERA ðŸ˜˜ðŸ’• ðŸŽ†</h1>
  <button>Tap PleaseðŸ¥µ</button>
</div>

<audio id="music" loop muted>
  <source src="newyear.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");
const btn = document.querySelector("button");

// start silent (allowed)
music.play();

// first tap = unmute + play
document.body.addEventListener("click", () => {
  music.muted = false;
  music.play();
});

// confetti generator
for (let i = 0; i < 80; i++) {
  let c = document.createElement("div");
  c.className = "confetti";
  c.style.left = Math.random() * 100 + "vw";
  c.style.background = "hsl(" + Math.random() * 360 + ",100%,50%)";
  c.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(c);
}
</script>

</body>
</html>
